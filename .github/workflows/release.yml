name: Publish and Release

on:
  push:
    tags:
      - "*"   # runs on any tag (e.g. v1.0.0)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish project
        run: dotnet publish --configuration Release --output bin

      - name: Zip published output
        run: |
          cd bin
          zip -r ../Jellyfin.Plugin.MergeVersions.zip .
          echo "md5 = $(md5sum ../Jellyfin.Plugin.MergeVersions.zip)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Jellyfin.Plugin.MergeVersions.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
